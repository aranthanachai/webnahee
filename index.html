<!DOCTYPE html>
<html>

<head>
    <title>map ชื่อตามหาเพื่อนฉบับแก้แล้วแก้อีก</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        justify-content: space-evenly;
        display: flex;
        flex-direction: column;
        background-color: black;
    }
    .c{
        padding: 10px 15px;
        align-items: center;
        width: 70px;
        margin: 10px;
        background-color: white;
        border-radius: 8px;
    }
</style>

<body>

    <div class="c">
        <h1>1/2</h1>
        <p>
            นาโน
            เนส
            กอร์น
        </p>
    </div>
    <div class="c">
        <h1>1/3</h1>
        <p>
            ไอซ์
            สมศักดิ์
        </p>
    </div>
    <div class="c">
        <h1>1/5</h1>
        <p>
            น้ำเบนซ์
        </p>
    </div>
    <div class="c">
        <h1>1/6</h1>
        <p>
            อรจิรา
        </p>
    </div>
    <div class="c">
        <h1>1/8</h1>
        <p>
            พลเงี่ยน
            สิงโต
            อิงมี่
            กิตปกรณ์
        </p>
    </div>
    <div class="c">
        <h1>1/9</h1>
        <p>
            กิตชัย
            น้ำเหนือ
            เฟย์
            ตัส
            อภิแรด(ฮาร์ทตี้กระหรี่เมืองกรุง)
        </p>
    </div>
    <div class="c">
        <h1>1/10</h1>
        <p>
            สมสี
            กานต์พิซซ่า
        </p>
    </div>
    <div class="c">
        <h1>1/11</h1>
        <p>
            ชาติศรี
            อีสด(เฟรชชี่)
            มะปราง
        </p>
    </div>
    <div class="c">
        <h1>1/12</h1>
        <p>
            บ้อน
            อังคณา
        </p>
    </div>
    <div class="c">
        <h1>1/13</h1>
        <p>
            เซน่า
            เปรมวรท
        </p>
    </div>
</body>

</html>
